<script>

	console.log($.cookie("headImgUrl"))

	// 进来加载的方法
	$(function () {
		mui.post('/index.php/VipinfoSel/', {
			openid: $.cookie("openId")
		}, function (data) {
			//服务器返回响应，根据响应结果，分析是否登录成功；
			if (data.code == 200) {
				$.cookie("code", data.data.code, { path: '/' }, 1000);
				// 卡号储存
				code = data.data.code;
				if (data.data.username != "") {
					username.innerHTML = data.data.username;
				}
				if (data.data.residual_integral == "") {
					data.data.residual_integral = "";
				}
				if (data.data.residual_value == "") {
					data.data.residual_value = "";
				}
				balance.innerHTML = data.data.residual_integral;
				stored.innerHTML = data.data.residual_value;
				// integral.innerHTML = data.data.residual_integral;
				if (data.data.code == "") {
					erweima('0000000000');
				} else {
					erweima(data.data.code);
					//kh.innerHTML = data.data.code;
					//ks.innerHTML = '会员级别<span id="kpl_1">Y123456456</span>';
					if (data.data.vlname == "" || data.data.vlname == " " || data.data.vlname == null || data.data.vlname == undefined) {
						data.data.vlname = "";
					}
					ks.innerHTML = '<span style="font-size:16px;color:#E8D6D6;font-weight:bold;">' + data.data.vlname + '</span>'
						+ '<span id="kpl_1" style="">' + data.data.code + '</span>';

				}
			}
		}, 'json'
		);
	});
	//正常二维码

	// 二维码
	// erweima('YG212313132')
	function erweima(eeee) {
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			text: eeee,
			width: 80,
			height: 80
		});
		//条形的二维码
		$("#barcode").barcode(
			eeee,
			"code93",//数字个数
			{
				barWidth: 1,
				barHeight: 30,
				fontSize: 12,
				bgColor: 'transparent',
			});
	}



	var lodup = document.getElementById("lodup");
	lodup_photo();
	function lodup_photo() {
		mui.post('/index.php/UserlistAdvertisement/', {
			openid: $.cookie("openId")
		}, function (data) {
			//服务器返回响应，根据响应结果，分析是否登录成功；
			if (data.code == 200) {
				if (data.data.count == 0) {
					lodup.innerHTML = "暂无广告图,请上传后,再试!"
				} else {
					for (var i = 0; i < data.data.length; i++) {
						if (data.data[i].display == 0) {
							var div = document.createElement("div");
							div.className = "mui-slider-item";
							  let src_g='';
							   if (data.data[i].img.indexOf("http") != -1) {
								src_g = data.data[i].img
							} else {
								src_g = 'http://vip.suokeduo.com' + data.data[i].img
							}
							div.innerHTML = '<a href="#"><img height="150px" src="' + src_g + '" /></a>';
							lodup.appendChild(div);

						}
					}

					for (var h = 0; h < data.data.length; h++) {
						if (data.data[h].display == 0) {
							var div = document.createElement("div");
							div.className = "mui-slider-item mui-slider-item-duplicate";
							  let src_g = '';
							if (data.data[i].img.indexOf("http") != -1) {
								src_g = data.data[i].img
							} else {
								src_g = 'http://vip.suokeduo.com' + data.data[i].img
							}
							div.innerHTML = '<a href="#"><img height="150px" src="' + src_g + '" /></a>';
							lodup.appendChild(div);
							break;

						}
					}
					for (var m = (data.data.length - 1); m > 0; m--) {
						if (data.data[m].display == 0) {
							var div = document.createElement("div");
							div.className = "mui-slider-item mui-slider-item-duplicate";
						  let src_g = '';
							if (data.data[i].img.indexOf("http") != -1) {
								src_g = data.data[i].img
							} else {
								src_g = 'http://vip.suokeduo.com' + data.data[i].img
							}
							div.innerHTML = '<a href="#"><img height="150px" src="' + src_g + '" /></a>';
							lodup.insertBefore(div, lodup.firstChild);
							break;
						}
					}

					var gallery = mui('.mui-slider');
					gallery.slider({
						interval: 2000//自动轮播周期，若为0则不自动播放，默认为0；
					});

				}
			}

		}, 'json'
		);


	}

	modify_mysql();
	function modify_mysql() {
		mui.post('/index.php/dataBase/', {
			database: $.cookie("company"),
		}, function (data) {
			// console.log(data.data.x_status);
			//服务器返回响应，根据响应结果，分析是否登录成功；
			if (data.code == 200) {
				if (data.data.x_status == 1) {
					// 1显示 0隐藏
					document.getElementById("jifen").classList.remove("dis");
				} else if (data.data.x_status == 0) {
					document.getElementById("jifen").classList.add("dis");
				}
			}

		}, 'json'
		);
	}
