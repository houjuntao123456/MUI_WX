<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="../mui/css/mui.css">
    <script src="../mui/js/mui.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--  头部-->
    <header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:rgb(231, 231, 230);">
            <a href="javascript:history.go(-1)" class="mui-icon mui-icon-back" style="color:rgb(109, 107, 107);"></a>
            <h1 class="mui-title" >新入会员</h1>
    </header>
    <div class="mui-content" style="width: 100%;font-size: 15px;">
        
            <div class="mui-row" style="text-align: center;margin-left: 5%;margin-right: -25%;margin-top: 10px;">
                <div onclick="beijin(this)" class="mui-col-sm-3 mui-col-xs-3" style="color: rgb(247, 142, 44);border: 1px solid rgb(247, 142, 44);background-color: white;border-radius: 5px 0 0 5px;">
                    <span style="display:block;height: 25px;">今日</span>
                    <span>0</span>
                </div>
                <div onclick="beijin(this)" class="mui-col-sm-3 mui-col-xs-3" style="color: rgb(247, 142, 44);border: 1px solid rgb(247, 142, 44);background-color: white">
                    <span style="display:block;height: 25px;">本周</span>
                    <span>0</span>
                </div>
                <div onclick="beijin(this)" class="mui-col-sm-3 mui-col-xs-3" style=" color: rgb(247, 142, 44);border: 1px solid rgb(247, 142, 44);border-radius: 0 5px 5px 0;background-color: white">
                    <span style="display:block;height: 25px;">本月</span>
                    <span>80</span>
                </div>
            </div>
        
    </div>
</body>
<script>
    var perDiv = null;
     function beijin(e){  
        if(perDiv)perDiv.style.backgroundColor='white';
        if(perDiv)perDiv.style.color='rgb(247, 142, 44)';
        e.style.backgroundColor = 'rgb(247, 142, 44)';
        e.style.color = "white";
        perDiv = e;   
     }
</script>
</html>
