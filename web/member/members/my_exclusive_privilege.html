<!DOCTYPE html>
<html>

<head>
    <title>我的专属特权</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../mui/css/mui.min.css">
    <link rel="stylesheet" href="../../css/iconfont.css">
    <script src="../../mui/js/muiR.js"></script>
    <script src="../../js/stm_Pull_up_loading.js"></script>
    <link rel="stylesheet" href="../../css/card_coupon.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <style>
        .div1 {
            margin: 0 auto;
            width: 110px;
            height: 110px;
            border: 10px white solid;
            text-align: center;
            transform: rotate(45deg);
            position: relative;
            border-radius: 10px;
        }

        .div2 {
            width: 110px;
            height: 110px;
            border: 10px white solid;
            text-align: center;
            transform: rotate(-30deg);
            line-height: 50px;
            position: absolute;
            font-size: 20px;
            top: -10px;
            left: -10px;
            border-radius: 10px;

        }

        .div3 {
            width: 110px;
            height: 110px;
            border: 10px white solid;
            text-align: center;
            transform: rotate(-30deg);
            line-height: 50px;
            position: absolute;
            font-size: 20px;
            top: -10px;
            left: -10px;
            border-radius: 10px;

        }

        .div4 {
            width: 110px;
            height: 110px;
            border: 10px;
            text-align: center;
            transform: rotate(15deg);
            line-height: 50px;
            position: absolute;
            font-size: 20px;
            top: -10px;
            left: -10px;
            border-radius: 10px;
            color: white
        }
        .mui-content{background-color: #fff;}
    </style>
</head>

<body>
    <!--  头部-->
    <header class="mui-bar mui-bar-nav mui-bar-nav-bg"
        style="background: linear-gradient(to right,rgb(135, 186, 252),#007aff)">
        <a href="javascript:history.go(-1)" class="mui-icon mui-icon-back" style="color:white;"></a>
        <h1 class="mui-title" style="color:white;width: 50%;margin: 0 auto;" id="ttt">专属特权</h1>
    </header>
    <!-- 内容 -->
    <div class="mui-content">
        <div
            style="width: 100%;height: 200px;background: linear-gradient(to right,rgb(135, 186, 252),#007aff);padding-top:40px;">

            <div class="div1">
                <div class="div2">
                    <div class="div3">
                        <div class="div4">
                            <p style="margin-top:10px;color: white;font-size:15px;">我的专属</p>
                            <p style="margin-top:-30px;color: white;font-size:20px;">特权</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 100%;text-align: center">
            <div
                style="width:90%;margin: 0 auto;border: 1px #ccc solid;margin-top: 10px;padding-top: 10px;padding-bottom: 10px;">
                <img src="" alt="" style="width: 95%;" id="Logo">
            </div>
        </div>
    </div>
</body>
<script>
    var company=$.cookie("company");
    var Logo = document.getElementById("Logo");
    (function () {
        if ((company == "") || (company == undefined)) {
            Logo.setAttribute("src", "../equity_image/zwqy.jpg");

        } else {
            let src2 = "./../equity_image/" + company + '.jpg';
            Logo.setAttribute("src", src2);
        }
    })();

 
</script>

</html>
