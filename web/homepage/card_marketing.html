                } else {

    // 发送富信,短信,视图,卡劵
    mui(".mui-table-view").on('tap', '.xuanze', function () {
        console.log(789)
        //获取id
        // var id = this.getAttribute("id");
        //传值给详情页面，通知加载新数据
        // 非全选状态
        if (this.classList.contains("xuanzhong")) {
            // 不包含 (未选中状态)
            this.classList.remove("xuanzhong");
            console.log('未选中状态')
            // 添加数组
            remove_array(this.getAttribute("phone"), this.getAttribute("code"))
        } else {
            // 包含(选中状态)
            this.classList.add("xuanzhong");
            console.log('选中状态')
            add_array(this.getAttribute("phone"), this.getAttribute("code"));
        }

    })

    var shuzu = [];
    var shuzu_code = [];
    // 向数组添加
    function add_array(phone, code) {
        shuzu.push(phone);
        shuzu_code.push(code)
        // console.log(shuzu);
        // console.log(shuzu_code);
        jsNum()

    }
    // 向数组删除
    function remove_array(phone, code) {
        for (i = 0; i < shuzu.length; i++) {
            if (shuzu[i] == phone) {
                shuzu.splice(i, 1);
            }
        }
        for (i = 0; i < shuzu_code.length; i++) {
            if (shuzu_code[i] == code) {
                shuzu_code.splice(i, 1);
            }
        }
        jsNum();
        // console.log(shuzu);
        // console.log(shuzu_code);
    }
    // 计算数量显示
    function jsNum() {
        if (shuzu.length == 0) {
            document.getElementById("nums").classList.add("dis");
            document.getElementById("menu").innerHTML = '发送';
            control_Member = false;
        } else {
            control_Member = false;
            document.getElementById("menu").innerHTML = '发送';
            document.getElementById("nums").classList.remove("dis");
            document.getElementById("nums").innerHTML = shuzu.length;
        }
    }
    var control_Member = false;

<script>

    mui.init({
        pullRefresh: {
            container: '#pullrefresh',
            down: {
                callback: pulldownRefresh
            },
            up: {
                contentrefresh: '正在加载...',

    }

     */

    // 分页计数
    var count = 0;

    function pullupRefresh() {
        load.start();
        mui.post('/index.php/CouponListVip/', {
            search: document.getElementById("sesame").value,
            card_code: document.getElementById("mingcheng").getAttribute("value"),

            page: ++count,
            limit: limit_num
        }, function (data) {
            if (data.code == 200) {
                setTimeout(function () {
                    mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > (data.data.count / limit_num))); //参数为true代表没有更多数据了。

                    } else {
                        document.getElementById("menu").classList.remove("dis");
                        for (i = 0; i < data.data.data.length; i++) {
                            if (data.data.data[i].img == "") {
                                data.data.data[i].img = '../images/suoke.jpg';
                            }
                            if (data.data.data[i].username == "" || data.data.data[i].username == undefined) {
                                data.data.data[i].username = "";
                            }
                            if (data.data.data[i].birthday == "" || data.data.data[i].birthday == undefined) {

                            }
                            if (data.data.data[i].total_consumption == "" || data.data.data[i].total_consumption == undefined) {
                                data.data.data[i].total_consumption = 0;
                            }
                            if (data.data.data[i].consumption_times == "" || data.data.data[i].consumption_times == undefined) {
                                data.data.data[i].consumption_times = 0;
                            }
                            if (data.data.data[i].consumption_number == "" || data.data.data[i].consumption_number == undefined || data.data.data[i].consumption_number == null) {

                                data.data.data[i].rfm_days = "未消费";

                                data.data.data[i].rfm_days = "未消费" + data.data.data[i].rfm_days + "天";

                                + '<p class="mui-h6" style="text-align:left;width: 80%;margin-bottom: 0px;line-height: 22px;">'
                                + '<span style="font-weight:bold;font-size:15px;">¥</span>'
