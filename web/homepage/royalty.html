<script>
    window.onload = function () {
        submission();
        hidden_title();
    }
    //上拉加载
    var ul_content = document.getElementById("ul_come");
    document.getElementById("lookup").onclick = function () {
        mui('.mui-off-canvas-wrap').offCanvas().toggle();
    }
    // mui.init({
    //     pullRefresh: {
    //         container: '#pullrefresh',
    //         down: {
    //             callback: pulldownRefresh
    //         },
    //         up: {
    //             contentrefresh: '正在加载...',

    //             callback: pullupRefresh
    //         }
    //     }
    // });
    /**
       * 下拉刷新具体业务实现
       */
    function pulldownRefresh() {
    }
    /**
     * 上拉加载具体业务实现
     */
    // 重新开启加载
    // mui('#pullrefresh').pullRefresh().refresh(true);
    // 分页计数
    var count = 0;
    // 分的条数
    var limit_num = 6;
    function pullupRefresh() {
        mui.post('/index.php/percentageManagePaManage/', {
            store: select_store.options[select_store.selectedIndex].value,
            staff: select_staff.options[select_staff.selectedIndex].value,
            start: start.value,
            end: end.value,
            page: ++count,
            limit: limit_num
        }, function (data) {
            if(data.code == 200){
            setTimeout(function () {
                mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > (data.count.length / limit_num))); //参数为true代表没有更多数据了。
                var table = document.getElementById('ul_come');
                for (i = 0; i < data.count.length; i++) {
                    var li = document.createElement('li');
                    li.className = 'mui-table-view-cell mui-collapse';
                    li.style = "background: #fff;";
                    li.innerHTML = '<a class="mui-navigate-right" href="#" style="border-bottom: 1px solid #f2f3f5;box-shadow: 0px 1px 5px #f2f3f5;">' + data.count[i].staff_name + '</a>'
                        + '<div class="mui-collapse-content" style="margin:30px;padding:0;">'
                        + '<table class="td1-style">'
                        + '<tr>'
                        + '<td>门&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;店：</td>'
                        + '<td>' + data.count[i].store_name + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td>员工工号：</td>'
                        + '<td>' + data.count[i].staff_number + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td>员工姓名：</td>'
                        + '<td>' + data.count[i].staff_name + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td>提成来源：</td>'
                        + '<td>' + data.count[i].type + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td>提成金额：</td>'
                        + '<td>' + data.count[i].commission + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td>提成时间：</td>'
                        + '<td>' + data.count[i].create_time + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</td>'
                        + '<td>' + data.count[i].remarks + '</td>'
                        + '</tr>'
                        + '</table>'
                        + '</div>'
                    table.appendChild(li);
                }
            }, 1000);
            }
        }, 'json'
        );
    
    }
    mui('.mui-scroll-wrapper').scroll({
        indicators: false, //是否显示滚动条
    });

    var kk = true;

    // 点击查询
    document.getElementById("menu_query").onclick = function () {
        mui('.mui-off-canvas-wrap').offCanvas().toggle();
    }
    // 点击查找
    var ul_content = document.getElementById("ul_come");
    document.getElementById("lookup").onclick = function () {
        Contrast();
        //mui('.mui-off-canvas-wrap').offCanvas().toggle();
        if (kk) {
            //alert("执行一次");
            mui.init({
                pullRefresh: {
                    container: '#pullrefresh',
                    down: {
                        callback: pulldownRefresh
                    },
                    up: {
                        contentrefresh: '正在加载...',
                        auto: true,//可选,默认false.首次加载自动上拉刷新一次
                        callback: pullupRefresh
                    }
                }
            });
        }else{
            count=0;
            mui('#pullrefresh').pullRefresh().refresh(true);
            document.getElementById('ul_come').innerHTML="";
            pullupRefresh();
        }
        kk=false;


    }
    // 开始时间
    //生日
    var start = document.getElementById("start");
    start.onfocus = function () {
        // 禁止唤醒手机键盘
        document.activeElement.blur();
        var dtpicker = new mui.DtPicker({
            type: "date",//设置日历初始视图模式
            beginDate: new Date(1970, 01, 01),//设置开始日期
            endDate: new Date(2070, 01, 01),//设置结束日期
            labels: ['年', '月', '日'],//设置默认标签区域提示语
        });
        //将时间显示
        dtpicker.show(function (items) {
            // sj[0].innerHTML = items.y.value;
            // sj[1].innerHTML = items.m.value;
            // sj[2].innerHTML = items.d.value;
            start.value = items.y.value + "-" + items.m.value + "-" + items.d.value;
        })
    }
    // 结束时间
    var end = document.getElementById("end");
    end.onfocus = function () {
        // 禁止唤醒手机键盘
        document.activeElement.blur();
        var dtpicker = new mui.DtPicker({
            type: "date",//设置日历初始视图模式
            beginDate: new Date(1970, 01, 01),//设置开始日期
            endDate: new Date(2070, 01, 01),//设置结束日期
            labels: ['年', '月', '日'],//设置默认标签区域提示语
        });
        //将时间显示
        dtpicker.show(function (items) {
            // sj[0].innerHTML = items.y.value;
            // sj[1].innerHTML = items.m.value;
            // sj[2].innerHTML = items.d.value;
            end.value = items.y.value + "-" + items.m.value + "-" + items.d.value;
        })
    }
    //开始时间不能大于结束时间
    function Contrast(){
        if(Date.parse(start.value) > Date.parse(end.value)){
            mui.alert('开始时间不能大于结束时间', '提示', '确定'['div']);
        }else{
            mui('.mui-off-canvas-wrap').offCanvas().toggle();
        }
    }
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });


    var select_store = document.getElementById("select_store");
    var select_staff = document.getElementById('select_staff');
    // var select_come =document.getElementById('select_come');
    //传参
    function submission() {
        mui.post('/index.php/sercentageManageStoreList/', {
        }, function (data) {
            //服务器返回响应，根据响应结果，分析是否登录成功；
            if (data.code == 200) {
                for (i = 0; i < data.count.length; i++) {
                    var option = document.createElement('option');
                    option.value = data.count[i].ERP;
                    option.innerHTML = data.count[i].store_name
                    document.getElementById("select_store").appendChild(option);
                }
            }
        }, 'json'
        );
    }

    function store() {
        mui.post('/index.php/percentageManageStaffList/', {
            ERP: select_store.options[select_store.selectedIndex].value
        }, function (data) {
            //服务器返回响应，根据响应结果，分析是否登录成功；
            if (data.code == 200) {
                for (i = 0; i < data.count.length; i++) {
                    var option = document.createElement('option');
                    option.value = data.count[i].staff_number;
                    option.innerHTML = data.count[i].staff_name;
                    document.getElementById("select_staff").appendChild(option);
                }
            }
        }, 'json'
        );
    }
</script>
