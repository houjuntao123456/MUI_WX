<script>
  // 组织
  var selec_org = document.getElementById("selec_org");
  // 门店
  var select_store = document.getElementById("select_store");
  // 店员
  var select_shopping = document.getElementById("select_shopping");
  // 进来加载组织
  select_org();
  function select_org() {
    mui.post('/index.php/UserlistOrg/', {
    }, function (data) {
      //服务器返回响应，根据响应结果，分析是否登录成功；
      if (data.code == 200) {
        for (i = 0; i < data.data.length; i++) {
          var option = document.createElement('option');
          option.value = data.data[i].code;
          option.innerHTML = data.data[i].name
          document.getElementById("selec_org").appendChild(option);
        }
      }
    }, 'json'
    );
  }


  // 选择组织触发
  function all_select_org() {
    mui.post('/index.php/UserlistStore/', {
      code: selec_org.options[selec_org.selectedIndex].value
    }, function (data) {
      //服务器返回响应，根据响应结果，分析是否登录成功；
      if (data.code == 200) {
        document.getElementById("select_store").innerHTML = '<option value="">选择门店</option>'
        for (i = 0; i < data.data.length; i++) {
          var option = document.createElement('option');
          option.value = data.data[i].code;
          option.innerHTML = data.data[i].name;
          document.getElementById("select_store").appendChild(option);
        }
      }
    }, 'json'
    );
  }

  // 选择门店 店员下拉发生改变
  function all_select_store() {
    mui.post('/index.php/UserlistStaff/', {
      code: select_store.options[select_store.selectedIndex].value
    }, function (data) {
      //服务器返回响应，根据响应结果，分析是否登录成功；
      if (data.code == 200) {
        document.getElementById("select_shopping").innerHTML = '<option value="">选择导购</option>'
        for (i = 0; i < data.data.length; i++) {
          var option = document.createElement('option');
          option.value = data.data[i].code;
          option.innerHTML = data.data[i].name;
          document.getElementById("select_shopping").appendChild(option);
        }
      }
    }, 'json'
    );
  }


  // 点击按钮查询
  var query = document.getElementById("chanxun");
  query.onclick = function () {
    org = selec_org.options[selec_org.selectedIndex].value;
    store = select_store.options[select_store.selectedIndex].value;
    staff = select_shopping.options[select_shopping.selectedIndex].value;
    Hd_id=document.getElementById("shaixuan").options[document.getElementById("shaixuan").selectedIndex].value;
    load.start();
    document.getElementById("ul_come").innerHTML = "";
    count = 0;
    mui('#pullrefresh').pullRefresh().refresh(true);
    pullupRefresh();
    mui('.mui-off-canvas-wrap').offCanvas().toggle();
  }

</script>
<script>

  mui.init({
    pullRefresh: {
      container: '#pullrefresh',
      up: {
        contentrefresh: '正在加载...',
        auto: true,//可选,默认false.首次加载自动上拉刷新一次
        callback: pullupRefresh
      }
    }
  });
  // mui('.mui-off-canvas-wrap').offCanvas().toggle();

  /**
   * 上拉加载具体业务实现
   */
  // 重新开启加载
  // mui('#pullrefresh').pullRefresh().refresh(true);
  // 分页计数
  var Hd_id = "";
  var org = "";
  var store = "";
  var staff = "";
  var count = 0;
  // 分的条数
  var limit_num = 10;
  function pullupRefresh() {
    load.start();
    mui.post('/index.php/WreFieldPeople/', {
      search: document.getElementById("sesame").value,
      id: Hd_id,
      org: org,
      store: store,
      staff: staff,
      page: ++count,
      limit: limit_num
    }, function (data) {
      if (data.code == 200) {
        setTimeout(function () {
          mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > (data.data.count / limit_num))); //参数为true代表没有更多数据了。
          var ul_come = document.getElementById('ul_come');
          if (data.data.count == 0) {
            var li = document.createElement('li');
            li.className = 'mui-table-view-cell';
            li.style = 'padding-top:5px;padding-bottom: 11px;text-align:center;';
            li.innerHTML = "<h1>暂无数据</h1>"
            ul_come.appendChild(li);
            document.getElementById("menu").classList.add("dis");
          } else {
            document.getElementById("menu").classList.remove("dis");
            for (i = 0; i < data.data.data.length; i++) {
              if (data.data.data[i].img == "") {
                data.data.data[i].img = '../images/suoke.jpg';
              }
              if (data.data.data[i].username == "" || data.data.data[i].username == undefined) {
                data.data.data[i].username = "";
              }
              if (data.data.data[i].birthday == "" || data.data.data[i].birthday == undefined) {
                data.data.data[i].birthday = "";
              }
              if (data.data.data[i].total_consumption == "" || data.data.data[i].total_consumption == undefined) {
                data.data.data[i].total_consumption = 0;
              }
              if (data.data.data[i].consumption_times == "" || data.data.data[i].consumption_times == undefined) {
                data.data.data[i].consumption_times = 0;
              }
              if (data.data.data[i].consumption_number == "" || data.data.data[i].consumption_number == undefined || data.data.data[i].consumption_number == null) {
                data.data.data[i].consumption_number = 0;
              }
              
              if (data.data.data[i].rfm_days == null || data.data.data[i].rfm_days == undefined || data.data.data[i].rfm_days == "") {
                data.data.data[i].rfm_days = "未消费";
              } else if (data.data.data[i].rfm_days != "未消费") {
                data.data.data[i].rfm_days = "未消费" + data.data.data[i].rfm_days + "天";
              }

              if (data.data.data[i].visit_g == null || data.data.data[i].visit_g == undefined) {
                data.data.data[i].visit_g = "未回访";
              } else if (data.data.data[i].visit_g != "未回访") {                
                data.data.data[i].visit_g  = parseInt(data.data.data[i].visit_g .replace(/,/g, ""));
                if(data.data.data[i].visit_g  > 365){
                  data.data.data[i].visit_g  = "未回访365+天";
                } else{
                  data.data.data[i].visit_g  = "未回访" + data.data.data[i].visit_g + "天";
                }
              }
                 var li = document.createElement('li');
                 li.className = 'mui-table-view-cell';
                 li.innerHTML = '<div class="mui-slider-cell">'
                   + '<div class="oa-contact-cell mui-row">'
                   // + '<div class="mui-table-cell" style="width:80px;">'
                   +'<div class="mui-col-xs-3 mui-col-sm-3">'
                   + ' <div class="mui-table-cell xuanze all_quanxuan" code="' + data.data.data[i].code + '"phone="' + data.data.data[i].phone + '" style="width:80px;top:3px;left:3px;">'
                   + '<img src="' + data.data.data[i].img + '" alt="暂无图片"style="width:100%;border-radius:50%;" />'
                   + '</div>'
                   +'</div>'
                   + '<div class="mui-table-cell mui-col-xs-6 mui-col-sm-6">'
                   + '<div class="mui-clearfix" style="text-align:left;line-height: 28px;width: 100%;margin-top: 8%;">'
                   + '<h4 class="oa-contact-name">' + data.data.data[i].username + '</h4>&nbsp;&nbsp;<span style="font-size:12px;color:#757171;">' + data.data.data[i].birthday + '</span>'

                   + '<p class="mui-h6" style="text-align:left;width: 80%;margin-bottom: 0px;line-height: 22px;">'
                   + '<span style="font-weight:bold;font-size:15px;">¥</span>'
                   + '<span> ' + data.data.data[i].total_consumption + '</span>'
                   + '<span>&nbsp;/</span>'
                   + '<span> ' + data.data.data[i].consumption_times + '</span>'
                   + '<span>次 / ' + data.data.data[i].consumption_number + '件</span>'
                   + '</p>'
                   + '<p style="font-size:14px;color: #757171;line-height:22px;">' + data.data.data[i].rfm_days + ' / ' + data.data.data[i].visit_g
                   + '</p>'
                   + '</div>'
                   + '</div>'
                   + '<div class="mui-col-xs-3 mui-col-sm-3" style="padding-top:5px;">'
                   + '<button style="padding: 7px 10px;color: #77a1f8;border: 1px solid #77a1f8;margin-top:5%;margin-right:3%;" name="' + data.data.data[i].code + '"onclick="memberdata(this)">会员档案</button>'
                   + '<button style="padding: 7px 10px;color: #77a1f8;border: 1px solid #77a1f8;margin-top:4%;margin-right:3%;" code="' + data.data.data[i].code + '" level_code="' + data.data.data[i].level_code + ' " username="' + data.data.data[i].username + '" onclick="member(this)">专场跟进</button>'
                   + '</div>'
                   + '</div>'
                   + '</div>'
                 ul_come.appendChild(li);
            }
          }
          load.stop();
        }, 1000);
        // mui('.mui-off-canvas-wrap').offCanvas().toggle();
      }
    }, 'json'
    );
  }
  mui('.mui-scroll-wrapper').scroll({
    indicators: false, //是否显示滚动条
  });
  // 点击筛选
  document.getElementById("menu_query").onclick = function () {
    mui('.mui-off-canvas-wrap').offCanvas().toggle();
  }
  // 滚动的系数
  mui('.mui-scroll-wrapper').scroll({
    deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
  });

  // 点击按钮,将参数传递到另一个页面
  function memberdata(e) {
    location.href = '../homepage/member_data.html?' + 'code=' + e.getAttribute("name");
  }
  function member(e) {
    localStorage.setItem("hd_username", e.getAttribute("username"));
    location.href = '../homepage/chart_moban_traditional_days.html?' + 'code=' + e.getAttribute("code") + "level_code*" + e.getAttribute("level_code");
  }
</script>
