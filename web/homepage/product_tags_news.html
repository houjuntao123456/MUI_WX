<!-- 标签 -->
<script type="text/javascript">
	//js控制页面输出详细资料
	var loc = location.href;
	var n1 = loc.length;
	var n2 = loc.indexOf('=');
	var n3 = loc.indexOf('&');
	var idd = decodeURI(loc.substr(n2 + 1, n3 - n2 - 3));
	var bar_code = decodeURI(loc.substr(n3 + 1, n1 - n3));
	window.onload = function () {
		lable_UP();
	}
	var BQ_labels = document.getElementById('BQ_labels');
	// 修改标签
	//进来加载标签
	function lable_UP() {
		mui.post('/index.php/webGoodsLabel/', {

		}, function (data) {
			//服务器返回响应，根据响应结果，分析是否登录成功；
			if (data.code == 200) {
				for (i = 0; i < data.data.length; i++) {
					var li = document.createElement("li");
					li.className = 'mui-card-content m-b-15';
					li.innerHTML = '<form><fieldset><legend><a href="#">' + data.data[i].name + '</a></legend>' +
						' <div class="mui-collapse-content">' +
						' <div class="checkboxStyle">' +
						' <div class="Block PaddingL mui-row" id="BQ' + data.data[i].code + '">' +
						' </div >' +
						' </div >' +
						' </div >' +
						'</fieldset></form>'
					BQ_labels.appendChild(li);
					lable_XH('BQ' + data.data[i].code, data.data[i].code);
					//lable_XH('BQ' + data.data[i].code, data.data[i].name);
				}
				// 					//加载完毕显示按钮
				// 					mui('#ba_hide')[0].classList.remove("bq_display");
			}
		}, 'json');
	}

	// 根据id往里面循环加载标签
	// idd
	function lable_XH(id, code) {
		var XH_id = document.getElementById(id);
		mui.post('/index.php/webGoodsLabelInfo/', {
			code: bar_code,//传入的商品货号
			label_code: code
		}, function (data) {
			//服务器返回响应，根据响应结果，分析是否登录成功；
			if (data.code == 200) {
				for (i = 0; i < data.data.length; i++) {
					if (data.data[i].on) {
						var div = document.createElement("div");
						div.className = 'tagss';
						div.innerHTML = '<input type="checkbox" checked  id="' + data.data[i].id + '" name2="' + code + '" value="' + data.data[i].name + '" onclick="checkboxOnclick(this)"/>' +
							'<label for="' + data.data[i].id + '">' + data.data[i].name + '</label>'
						XH_id.appendChild(div);
					} else {
						var div = document.createElement("div");
						div.className = 'tagss';
						div.innerHTML = '<input type="checkbox"  id="' + data.data[i].id + '" name2="' + code + '" value="' + data.data[i].name +
							'" onclick="checkboxOnclick(this)"/>' +
							'<label for="' + data.data[i].id + '">' + data.data[i].name + '</label>'
						XH_id.appendChild(div);
					}
				}

			}
		}, 'json');
	}
	//check box 选中触发的事件 webGoodsLabelInfo
	function checkboxOnclick(check) {
		mui.post('/index.php/webGoodsClickLabel/', {
			code: idd,
			id: check.getAttribute('id'),
			name: check.getAttribute('value'),
			label_code: check.getAttribute('name2')
		}, function (data) {
			//服务器返回响应，根据响应结果，分析是否登录成功；
		}, 'json');
	}
</script>
