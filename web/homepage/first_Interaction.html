<script>

    var load = new Loading();
    load.init();
    load.start();

    var loc = location.href;
    var n1 = loc.length;
    var n2 = loc.indexOf('=');
    var n3 = loc.indexOf('*');
    var n4 = loc.indexOf('$');
    // 会员code
    var code = decodeURI(loc.substr(n2 + 1, n3 - n2 - 11));
    var level_code = decodeURI(loc.substr(n3 + 1, n4 - n3 - 8));
    // 订单code
    var dd_code = decodeURI(loc.substr(n4 + 1, n1 - n4));
    hidden_title();
    window.onload = function () {
        moban("");
        var nav = window.parent.document.getElementById("nav");
        nav.style.display = "";
        hh[0].style.bottom = "50px";
    }
    $(function () {
        $('#sesame').bind('input propertychange', function () {
            // input_length = this.value.length
            moban(this.value);

        });
    })
    var member_data = document.getElementById('member_data');
    function moban(search) {
        mui.post('/index.php/WreHundredList/', {
            code: code,
            search: search
        }, function (data) {
            member_data.innerHTML = "";
            if (data.code == 200) {
                if (data.data.count == 0) {
                    var li = document.createElement('li');
                    li.className = "mui-table-view-cell mui-collapse";
                    li.style = " text-align: center;font-size: 20px;padding-top: 100px;padding-bottom: 100px;"
                    li.innerHTML = "<h2>暂无模板</h2><br><h4>请在电脑端先建立所需模板</>";
                    member_data.appendChild(li);
                } else {
                    for (i = 0; i < data.data.data.length; i++) {
                        if (data.data.data[i].name == "" || data.data.data[i].name == null || data.data.data[i].name == undefined) {
                            data.data.data[i].name = "";
                        }
                         if (data.data.data[i].vgname == "" || data.data.data[i].vgname == null || data.data.data[i].vgname == undefined) {
                            data.data.data[i].vgname = "";
                        }
                         if (data.data.data[i].time == "" || data.data.data[i].time == null || data.data.data[i].time == undefined) {
                            data.data.data[i].time = "";
                        }
                         if (data.data.data[i].purpose == "" || data.data.data[i].purpose == null || data.data.data[i].purpose == undefined) {
                            data.data.data[i].purpose = "";
                        }
                         if (data.data.data[i].function == "" || data.data.data[i].function == null || data.data.data[i].function == undefined) {
                            data.data.data[i].function = "";
                        }

                        var li = document.createElement('li');
                        li.className = "mui-table-view-cell mui-collapse";
                        li.innerHTML = '<a class="mui-navigate-right" href="#">' + data.data.data[i].name + '</a>'
                            + ' <div class="mui-collapse-content">'
                            + ' <p>查看详情</p>'
                            + ' <div class="see yinying" style="border: 1px solid #cccccc;">'
                            + ' <div class="see_xiangqing">'
                            + ' <div class="mui-row">'
                            + ' <div class="mui-col-xs-4 mui-col-sm-4 right">组织机构:</div>'
                            + ' <div class="mui-col-xs-8 mui-col-sm-8">' + data.data.data[i].vgname + '</div>'
                            + ' </div>'
                            + ' </div >'
                            + ' <div class="see_xiangqing">'
                            + ' <div class="mui-row">'
                            + ' <div class="mui-col-xs-4 mui-col-sm-4 right">互动名称:</div>'
                            + ' <div class="mui-col-xs-8 mui-col-sm-8">' + data.data.data[i].name + '</div>'
                            + ' </div>'
                            + ' </div>'
                            + ' <div class="see_xiangqing">'
                            + ' <div class="mui-row">'
                            + ' <div class="mui-col-xs-4 mui-col-sm-4 right">时间(天):</div>'
                            + ' <div class="mui-col-xs-8 mui-col-sm-8">' + data.data.data[i].time + '</div>'
                            + ' </div>'
                            + ' </div>'
                            + ' <div class="see_xiangqing">'
                            + ' <div class="mui-row">'
                            + ' <div class="mui-col-xs-4 mui-col-sm-4 right">互动目的:</div>'
                            + ' <div class="mui-col-xs-8 mui-col-sm-8">' + data.data.data[i].purpose + '</div>'
                            + ' </div>'
                            + ' </div>'
                            + ' <div class="see_xiangqing">'
                            + ' <div class="mui-row">'
                            + ' <div class="mui-col-xs-4 mui-col-sm-4 right">互动方式:</div>'
                            + ' <div class="mui-col-xs-8 mui-col-sm-8">' + data.data.data[i].function + '</div>'
                            + ' </div>'
                            + ' </div>'
                            + ' <fieldset class="see_xiangqing" style="padding-bottom: 0px;margin-top: 20px;border: 1px dashed #eee;">'
                            + ' <legend style="font-size: 16px;text-align:center;color: #333;padding: 0 10px;">执行话术</legend>'
                            + ' <textarea name="" id="" rows="10" cols="30">' + data.data.data[i].speech + '</textarea>'
                            + ' </fieldset>'
                            + ' <div class="button_div">'
                            + ' <button type="button" class="mui-btn mui-btn-primary button1" style="width: 50%;" moban_code ="' + data.data.data[i].code + '" speech="' + data.data.data[i].speech + '" onclick="send(this)">发送</button>'
                            + ' </div>'
                            + ' </div>'
                            + ' </div>'
                        member_data.appendChild(li);
                    }
                    mui('.mui-scroll-wrapper').scroll().scrollTo(0, 0, 100);//100毫秒滚动到顶
                }
            }
            load.stop();
            //服务器返回响应，根据响应结果，分析是否登录成功；
        }, 'json'
        );
    }

    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });


    function send(e) {
        let valll= e.parentNode.previousElementSibling.lastElementChild.value;

        load.start();
        mui.post('/index.php/WreHundredRecord/', {
            username: localStorage.getItem("hd_username"),
            vip_code: code,
            level: level_code,
            template_code: e.getAttribute("moban_code")
        }, function (data) {
            if (data.code == 200) {
                mui.post('/index.php/OrderManagementMstatus/', {
                    code: dd_code
                }, function (data) {
                    if (data.code == 200) {
                        location.href = '../homepage/wx_chat3_one_hundred.html?' + 'code=' + code + 'speech*' + valll;
                        load.stop();
                    } else if (data.code == 400) {
                        mui.toast(data.msg, {
                            duration: 'long',
                            type: 'div'
                        })
                        load.stop();
                    }

                    //服务器返回响应，根据响应结果，分析是否登录成功；
                }, 'json'
                );

            } else if (data.code == 400) {
                mui.toast(data.msg, {
                    duration: 'long',
                    type: 'div'
                })
                load.stop();
            }

            //服务器返回响应，根据响应结果，分析是否登录成功；
        }, 'json'
        );

    }
</script>
