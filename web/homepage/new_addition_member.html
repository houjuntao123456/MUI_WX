<script>

    //加载动画
    var load = new Loading();
    load.init();
    // load.start();
    // load.stop();
    window.onload = function () {
        hidden_title();
    }
    //点击今日
    var query = document.getElementById("query");
    query.onclick = function () {
        months.style.backgroundColor = "white";
        months.style.color = "#007aff";
        weeks.style.backgroundColor = "white";
        weeks.style.color = "#007aff";
        query.style.backgroundColor = "#B2DBFA";
        query.style.color = "#007aff";
        load.start();
        shuzu = [];
        shuzu_code = [];
        document.getElementById("member_data").innerHTML = "";
        count = 0;
        mui('#pullrefresh').pullRefresh().refresh(true);
        n = 'today';
        pullupRefresh();
    }
    //点击本周
    var weeks = document.getElementById("weeks");
    weeks.onclick = function () {
        months.style.backgroundColor = "white";
        months.style.color = "#007aff";
        query.style.backgroundColor = "white";
        query.style.color = "#007aff";
        weeks.style.backgroundColor = "#B2DBFA";
        weeks.style.color = "#007aff";
        load.start();
        shuzu = [];
        shuzu_code = [];
        document.getElementById("member_data").innerHTML = "";
        count = 0;
        mui('#pullrefresh').pullRefresh().refresh(true);
        n = 'week';
        pullupRefresh();
    }
    //点击本月
    var months = document.getElementById("months");
    months.onclick = function () {
        query.style.backgroundColor = "white";
        query.style.color = "#007aff";
        weeks.style.backgroundColor = "white";
        weeks.style.color = "#007aff";
        months.style.backgroundColor = "#B2DBFA";
        months.style.color = "#007aff";
        document.getElementById("member_data").innerHTML = "";
        count = 0;
        shuzu = [];
        shuzu_code = [];
        mui('#pullrefresh').pullRefresh().refresh(true);
        n = "month"
        pullupRefresh();
    }
    //下拉加载
    mui.init({
        pullRefresh: {
            container: '#pullrefresh',
            // down: {
            //     contentdown : "正在刷新...",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
            //     callback: pulldownRefresh
            // },
            up: {
                contentrefresh: '正在加载...',
                auto: true,//可选,默认false.首次加载自动上拉刷新一次
                callback: pullupRefresh
            }
        }
    });
    /**
     * 下拉刷新具体业务实现
     */
    // function pulldownRefresh() {
    //     setTimeout(function() {
    // 		mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
    // 	}, 1500);
    // }
    /**
     * 上拉加载具体业务实现
     */
    // 重新开启加载
    // mui('#pullrefresh').pullRefresh().refresh(true);
    // 分页计数
    var count = 0;
    // 分的条数
    var limit_num = 10;
    var n = "today";

    function pullupRefresh() {
        load.start();
        mui.post('/index.php/UserlistNewentry/', {
            type: n,
            page: ++count,
            limit: limit_num
        }, function (data) {
            if (data.code == 200) {
                document.getElementById("toay").innerHTML = data.data.count.counttoday;
                document.getElementById("week").innerHTML = data.data.count.countweek;
                document.getElementById("month").innerHTML = data.data.count.countmonth;
                //服务器返回响应，根据响应结果，分析是否登录成功；
                setTimeout(function () {
                    mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > (data.data.data.count / limit_num))); //参数为true代表没有更多数据了。
                    var table = document.body.querySelector('.mui-table-view');
                    if (data.data.data.count == 0) {
                        document.getElementById("menu").classList.add("dis");
                        document.getElementById("nums").classList.add("dis");
                    } else {
                        document.getElementById("menu").classList.remove("dis");
                        for (i = 0; i < data.data.data.data.length; i++) {
                            // alert(data.count.list.data.length)
                            // 进行判断,如果为空执行默认路径的图片
                            if (data.data.data.data[i].img == "") {
                                data.data.data.data[i].img = "../images/suoke.jpg";
                            }
                            if (data.data.data.data[i].username == "" || data.data.data.data[i].username == undefined || data.data.data.data[i].username == null) {
                                data.data.data.data[i].username = "&nbsp;";
                            }
                            if (data.data.data.data[i].birthday == "" || data.data.data.data[i].birthday == undefined || data.data.data.data[i].birthday == null) {
                                data.data.data.data[i].birthday = "&nbsp;";
                            }
                            //金额
                            if (data.data.data.data[i].total_consumption == "" || data.data.data.data[i].total_consumption == undefined || data.data.data.data[i].total_consumption == null) {
                                data.data.data.data[i].total_consumption = 0;
                            }
                            //次数
                            if (data.data.data.data[i].consumption_times == "" || data.data.data.data[i].consumption_times == undefined || data.data.data.data[i].consumption_times == null) {
                                data.data.data.data[i].consumption_times = 0;
                            }
                            //件数
                            if (data.data.data.data[i].consumption_number == "" || data.data.data.data[i].consumption_number == undefined || data.data.data.data[i].consumption_number == null) {
                                data.data.data.data[i].consumption_number = 0;
                            }

                            if (data.data.data.data[i].r_days == "" || data.data.data.data[i].r_days == undefined || data.data.data.data[i].r_days == null) {
                                data.data.data.data[i].r_days = "未消费";
                            } else if (data.data.data.data[i].r_days != "未消费") {
                                data.data.data.data[i].r_days = "未消费" + data.data.data.data[i].r_days + "天";
                            }
                            var li = document.createElement('li');
                            li.className = 'mui-table-view-cell';
                            li.style = 'padding:5px 5px 11px 5px;margin-top:1px;';
                            li.innerHTML = '<div class="mui-slider-cell">'
                                + '<div class="oa-contact-cell mui-table">'
                                + '<div class="mui-table-cell xuanze" style="width:80px;" code="' + data.data.data.data[i].code + '" phone="' + data.data.data.data[i].phone + '">'
                                + '<img src="' + data.data.data.data[i].img + '" alt="暂无图片"style="width:100%;border: 1px solid #eee;border-radius:50%;" />'
                                + '</div>'
                                + '<div class="oa-contact-content mui-table-cell"style="padding-top:10px;padding-left: 10px;">'
                                + '<div class="mui-clearfix" style="text-align:left;line-height: 28px;width: 100%;">'
                                + '<h4 class="oa-contact-name">' + data.data.data.data[i].username + '</h4>&nbsp;&nbsp;<span style="font-size:12px;color:#757171;">' + data.data.data.data[i].birthday + '</span>'
                                + '<button style="float: right;padding: 7px 10px;color: #77a1f8;border: 1px solid #77a1f8;margin-top:7%;margin-right:3%;"name="' + data.data.data.data[i].code + '"onclick="member(this)">会员资料</button>'
                                + '<p class="mui-h6" style="text-align:left;width: 80%;margin-bottom: 0px;line-height:20px">'
                                + '<span style="font-size:12px;">¥ ' + data.data.data.data[i].total_consumption + ' / ' + data.data.data.data[i].consumption_times + '次 / ' + data.data.data.data[i].consumption_number + '件</span>'
                                + '</p>'
                                + '<p style="font-size:12px;color: #757171;">'
                                + '<span class="oa-contact-position mui-h5" style="color:#97989c;font-size:12px;">' + data.data.data.data[i].r_days + '</span>'
                                + '</p>'
                                + '</div>'
                                + '</div>'
                                + '</div>'
                                + '</div>'
                            table.appendChild(li);
                        }
                    }
                    load.stop();
                }, 1000);

            }
        }, 'json'
        );
    }
    mui('.mui-scroll-wrapper').scroll({
        indicators: false, //是否显示滚动条
    });


    // 点击按钮,将参数传递到另一个页面
    function member(e) {
        location.href = '../homepage/member_data.html?' + 'code=' + e.getAttribute("name");
    }

</script>
