<script>

    $(function () {
        mui.post('/index.php/webViplistVipStaff/', {
            code: $.cookie("code")
        }, function (data) {
            //服务器返回响应，根据响应结果，分析是否登录成功；
            if (data.code == 200) {
                document.getElementById("data_username").innerHTML = data.data.name;
                if(data.data.phone==""){
                    document.getElementById("kefu").setAttribute("href", 'tel:' + '###');
                }else{
                    document.getElementById("kefu").setAttribute("href", 'tel:' + data.data.phone);
                }
            }
        }, 'json'
        );
