<script>
    var load = new Loading();
    load.init();
    $('.div_kjzs').click(function () {
        let id = $(this).attr("name");
        $(this).addClass('active').siblings().removeClass('active');  //当前元素添加样式同胞元素移除样式
        $('#' + id).removeClass('dis_none').siblings().addClass('dis_none')
        if (id == "jilu") {
            document.getElementById("mui_table_view").innerHTML = "";
            mui('#pullrefresh').pullRefresh().refresh(true);
            count = 0;
            pullupRefresh();
        }
    })



    mui('.mui-scroll-wrapper').scroll({
        indicators: false, //是否显示滚动条
    });

    //姓名/工号 
    function show_pelple() {
        mui('#sheet2').popover('toggle');

    }

    // 点击选择的转介绍人
    var dome = "";
    mui("#shaixuan_people").on('tap', '.mui-table-view-cell', function () {
        if ((this.getAttribute("name") == "") && (this.getAttribute("code") == "")) {
            console.log('空')
        } else {
            if (dome != "") {
                dome.classList.remove('ppppppp');
            }
            $("#j_name").val(this.getAttribute("name"));
            $("#j_code").val(this.getAttribute("code"));
            this.classList.add('ppppppp');
            dome = this;
            mui('#sheet2').popover('toggle');
        }


    })
    // 查询转介绍人
    var condition = document.getElementById("condition");
    var shaixuan_people = document.getElementById("shaixuan_people");
    function query() {
        if (condition.value == "") {
            mui.toast('请输入姓名/工号', {
                duration: 'long',
                type: 'div'
            })
        } else {
            shaixuan_people.innerHTML = "";
            load.start();
            // 条件
            mui.post('/index.php/webVstaff/', {
                like: condition.value
            }, function (data) {
                //服务器返回响应，根据响应结果，分析是否登录成功；
                if (data.code == 200) {
                    if (data.data.length == 0) {
                        // 创造节点
                        var li = document.createElement('li');
                        li.classList = "mui-table-view-cell";
                        li.setAttribute("name", '');
                        li.setAttribute("code", '');
                        li.innerHTML = '<div class="mui-row">'
                            + ' <div class="mui-col-xs-12 mui-col-sm-12">'
                            + '暂无信息'
                            + '</div>'
                            + '</div>'
                        shaixuan_people.appendChild(li);
                    } else {
                        for (i = 0; i < data.data.length; i++) {
                            if (data.data[i].name == undefined) {
                                data.data[i].name = "";
                            }
                            if (data.data[i].code == undefined) {
                                data.data[i].code = "";
                            }
                            // 创造节点
                            var li = document.createElement('li');
                            li.classList = "mui-table-view-cell";
                            li.setAttribute("name", data.data[i].name);
                            li.setAttribute("code", data.data[i].code);
                            li.innerHTML = '<div class="mui-row">'
                                + ' <div class="mui-col-xs-6 mui-col-sm-6">'
                                + '<span class="mui-icon mui-icon-contact"> </span><span>' + data.data[i].name + '</span>'
                                + '</div>'
                                + ' <div class="mui-col-xs-6 mui-col-sm-6">'
                                + '<span class="mui-icon-extra mui-icon-extra-card"></span>'
                                + ' <span>' + data.data[i].code + '</span>'
                                + '</div>'
                                + '</div>'
                            shaixuan_people.appendChild(li);
                        }
                    }

                }
                load.stop();
            }, 'json'
            );
        }

    }


    // 确认
    function queren() {
        load.start();
        mui.post('/index.php/webVticket_exchange/', {
            code: $("#j_code").val(),
            name: $("#j_name").val(),
            number: mui(".mui-numbox").numbox().getValue(),//数量
            remarks: $("#text_area").val() //标准
        }, function (data) {
            //服务器返回响应，根据响应结果，分析是否登录成功；
            if (data.code == 200) {
                mui.toast(data.msg, {
                    duration: 'long',
                    type: 'div'
                })
                setTimeout(function(){
                    location.reload();
                },1000)

            } else {
                mui.toast(data.msg, {
                    duration: 'long',
                    type: 'div'
                })
                load.start();
            }
        }, 'json'
        );
    }
    mui.init({
        pullRefresh: {
            container: '#pullrefresh',
            //       down: {
            //         callback: pulldownRefresh
            //       },
            up: {
                contentrefresh: '正在加载...',
                auto: false,//可选,默认false.首次加载自动上拉刷新一次
                callback: pullupRefresh
            }
        }
    });

    // 记录

    // 分页计数
    var count = 0;
    // 分的条数
    var limit_num = 10;

    function pullupRefresh() {
        load.start();
        mui.post('/index.php/webExchange_record/', {
            page: ++count,
            limit: limit_num
        }, function (data) {
            //服务器返回响应，根据响应结果，分析是否登录成功；
            if (data.code == 200) {
                setTimeout(function () {
                    mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > (data.data.count / limit_num))); //参数为true代表没有更多数据了。
                    if (data.data.data.length == 0) {
                        var li = document.createElement('li');
                        li.classList = "not-li";
                        li.innerHTML = "暂无记录";
                        document.getElementById("mui_table_view").appendChild(li);
                    } else {
                        for (let i = 0; i < data.data.data.length; i++) {
                            var li = document.createElement('li');
                            li.classList = "mui-table-view-cell mui-collapse";
                            li.innerHTML = '<a class="mui-navigate-right" href="#">' + data.data.data[i].name + '</a>'
                                + '<div class="mui-collapse-content">'
                                + '<div class="mui-row">'
                                + ' <div class="mui-col-xs-5 mui-col-sm-5">姓名:</div>'
                                + ' <div class="mui-col-xs-7 mui-col-sm-7">' + data.data.data[i].name + '</div>'
                                + ' </div>'
                                + '<div class="mui-row">'
                                + ' <div class="mui-col-xs-5 mui-col-sm-5">工号:</div>'
                                + '<div class="mui-col-xs-7 mui-col-sm-7">' + data.data.data[i].code + '</div>'
                                + ' </div>'
                                + ' <div class="mui-row">'
                                + ' <div class="mui-col-xs-5 mui-col-sm-5">兑换时间:</div>'
                                + '<div class="mui-col-xs-7 mui-col-sm-7">' + data.data.data[i].time + '</div>'
                                + '</div>'
                                + '<div class="mui-row">'
                                + '<div class="mui-col-xs-5 mui-col-sm-5">兑换详情:</div>'
                                + '<div class="mui-col-xs-7 mui-col-sm-7">' + data.data.data[i].remarks + '</div>'
                                + '</div>'
                                + '<div class="mui-row">'
                                + '<div class="mui-col-xs-5 mui-col-sm-5">操作员:</div>'
                                + '<div class="mui-col-xs-7 mui-col-sm-7">' + data.data.data[i].operator_name + '</div>'
                                + ' </div>'
                                + ' </div>'
                            document.getElementById("mui_table_view").appendChild(li);
                        }
                    }
                    load.stop();
                }, 1000);
            } else {
                load.stop();
            }
        }, 'json'
        );
    }
</script>
