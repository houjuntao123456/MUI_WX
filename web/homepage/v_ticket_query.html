<script>
        var load = new Loading();
    load.init();
    // load.start();
    // load.stop();
    mui.init({

        pullRefresh: {
            container: '#pullrefresh',
            // down: {
            //     callback: pulldownRefresh
            // },
            up: {
                contentrefresh: '正在加载...',
                // auto: true,//可选,默认false.首次加载自动上拉刷新一次
                callback: pullupRefresh
            }
        }
    });
	/**
	 * 下拉刷新具体业务实现
	 */
    // function pulldownRefresh() {
    // }
	/**
	 * 上拉加载具体业务实现
	 */
    // 重新开启加载
    // mui('#pullrefresh').pullRefresh().refresh(true);
    // 分页计数
    var org = "";
  var store = "";
  var staff = "";
    var count = 0;
    var contont = false; //进入页面 根据是否为true 进行判断  false执行初始化操作或者缓存操作  true进行页面操作
    // 分的条数
    var limit_num = 10;
    function pullupRefresh() {
        if (contont) {
      jiaai();
    } else {
      if (localStorage.getItem("best_chaxun") == "") {
        jiaai();
      } else {
        select_org = localStorage.getItem("best_chaxun").split(',')[0];
        select_store = localStorage.getItem("best_chaxun").split(',')[1];
        select_staff = localStorage.getItem("best_chaxun").split(',')[2];
                if (select_org==""&&select_store==""&&select_staff=="") {
                    onload_select();
                    jiaai();
                } else {
                    onload_zu_ji(select_org, select_store,select_staff)
                }
      }
    }
    }

    function jiaai(){
        load.start();
            mui.post('/index.php/webVnumber/', {
                org:document.getElementById("all_organization").options[document.getElementById("all_organization").selectedIndex].value,//组织
                store:all_stores.options[all_stores.selectedIndex].value,//门店
                staff:all_shopping.options[all_shopping.selectedIndex].value,//员工
                page: ++count,//分页
                limit: limit_num//每页的条数
            }, function (data) {
                console.log(data)
                // 服务器返回响应，根据响应结果，分析是否登录成功；
                if (data.code == 200) {
                    setTimeout(function () {
                        mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > (data.data.count / limit_num))); //参数为true代表没有更多数据了。
                        // var table = document.body.querySelector('.mui-table-view');
                        var qq = document.getElementById("qqq");
                        for (i = 0; i < data.data.length; i++) {
                            var li = document.createElement('tr');
                            // li.className = 'mui-table-view-cell';
                            li.style = "border:1px solid #ccc;text-align: center;height: 35px;line-height: 37px;background-color: white;font-size: 15px;"
                            li.innerHTML = '<td style="width: 27%;">'+data.data[i].name+'</td>'
                                +'<td style="width: 27%;">'+data.data[i].code+'</td>'
                                +'<td style="width: 27%;">'+data.data[i].number+'</td>'
                                +'<td style="width: 19%;">'
                                +'<button onclick="ticket(\''+data.data[i].code+'\')" style="margin-top: 2px;" type="button" data-loading-text="查询中" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-blue">详情</button>'
                                +'</td>'
                            qq.appendChild(li);
                        }
                    }, 1000);
                }
                load.stop();
                mui("#query").button('loading');
            setTimeout(function() {
              mui("#query").button('reset');
            }.bind("#query"), 2000);
            }, 'json'
            );
            
        
    }
    mui('.mui-scroll-wrapper').scroll({
        indicators: false, //是否显示滚动条
    });


    function onload_zu_ji(select_org, select_store,select_staff) {

            mui.post('/index.php/UserlistOrg/', {
            }, function (data) {
                //服务器返回响应，根据响应结果，分析是否登录成功；
                if (data.code == 200) {
                    document.getElementById("all_organization").innerHTML = "";
                    for (i = 0; i < data.data.length; i++) {
                        if (data.data[i].code == select_org) {
                            var option = document.createElement('option');
                            option.value = data.data[i].code;
                            option.selected = true;
                            option.innerHTML = data.data[i].name
                            document.getElementById("all_organization").appendChild(option);
                        } else {
                            var option = document.createElement('option');
                            option.value = data.data[i].code;
                            option.innerHTML = data.data[i].name
                            document.getElementById("all_organization").appendChild(option);
                        }
                    }
                    klk(select_org, select_store,select_staff);
                }
            }, 'json'
            );
        }

        function klk(select_org, select_store,select_staff) {
            mui.post('/index.php/UserlistStore/', {
                code: select_org
            }, function (data) {
                //服务器返回响应，根据响应结果，分析是否登录成功；
                if (data.code == 200) {
                    document.getElementById("all_stores").innerHTML = '<option value="">选择门店</option>'
                    for (i = 0; i < data.data.length; i++) {
                        if (data.data[i].code == select_store) {
                            var option = document.createElement('option');
                            option.value = data.data[i].code;
                            option.selected = true;
                            option.innerHTML = data.data[i].name;
                            document.getElementById("all_stores").appendChild(option);
                        } else {
                            var option = document.createElement('option');
                            option.value = data.data[i].code;
                            option.innerHTML = data.data[i].name;
                            document.getElementById("all_stores").appendChild(option);
                        }
                    }
                    kll(select_org, select_store,select_staff);
                }
            }, 'json'
            );
        }
        function kll(select_org, select_store,select_staff) {
            mui.post('/index.php/UserlistStaff/', {
                code: select_store
            }, function (data) {
                //服务器返回响应，根据响应结果，分析是否登录成功；
                if (data.code == 200) {
                    document.getElementById("all_shopping").innerHTML = '<option value="">选择店员</option>'
                    for (i = 0; i < data.data.length; i++) {
                        if (data.data[i].code == select_staff) {
                            var option = document.createElement('option');
                            option.value = data.data[i].code;
                            option.selected = true;
                            option.innerHTML = data.data[i].name;
                            document.getElementById("all_shopping").appendChild(option);
                        } else {
                            var option = document.createElement('option');
                            option.value = data.data[i].code;
                            option.innerHTML = data.data[i].name;
                            document.getElementById("all_shopping").appendChild(option);
                        }
                    }
                    jiaai();
                }
            }, 'json'
            );
        }
        function ticket(code){
        location.href='v_me_ticket.html?'+'txt='+encodeURI(code);
            
        }
