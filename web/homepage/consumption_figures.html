<script>
    var json = JSON.parse(localStorage.getItem("data_huancun_member"));
    console.log(JSON.parse(localStorage.getItem("data_huancun_member")).type)
    // 查看消费人数
    window.onload = function () {
        // console.log(json);
    }
    mui.init({
        pullRefresh: {
            container: '#pullrefresh',
            up: {
                contentrefresh: '正在加载...',
                auto: true,//可选,默认false.首次加载自动上拉刷新一次
                callback: pullupRefresh
            }
        }
    });

    var count = 0;
    // 分的条数
    var limit_num = 30;
    function pullupRefresh() {
        // load.start();
        mui.post('/index.php/OrgXMemberNewly/', {
            code: json.code,
            type: json.type,
            startTime: json.startTime,
            endTime: json.endTime,
            page: ++count,
            limit: limit_num
        }, function (data) {
            if (data.code == 200) {
                document.getElementById("zpolper").innerHTML = data.data.count;
                //服务器返回响应，根据响应结果，分析是否登录成功；
                setTimeout(function () {
                    mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > (data.data.count / limit_num))); //参数为true代表没有更多数据了。
                    var table = document.body.querySelector('.mui-table-view');
                    if (data.data.count == 0) {
                        var li = document.createElement('li');
                        li.className = 'mui-table-view-cell';
                        // li.style = 'padding-top:20px;padding-bottom:20px;text-align:center;'
                        li.innerHTML = "<h1>暂无数据</h1>"
                        table.appendChild(li);
                    } else {
                        for (i = 0; i < data.data.data.length; i++) {
                            var wexin_title = "";
                            // alert(data.count.data.length)
                            // 进行判断,如果为空执行默认路径的图片
                            if (data.data.data[i].img == "" || data.data.data[i].img == null || data.data.data[i].img == " ") {
                                data.data.data[i].img = "../images/suoke.jpg";
                            } else {
                                wexin_title = '<span class="mui-icon mui-icon-weixin" style="position: relative;top:10px;right: -36%;;z-index: 999;color: #80D640;"></span>';
                            }
                            if (data.data.data[i].username == "" || data.data.data[i].username == null || data.data.data[i].username == undefined) {
                                data.data.data[i].username = '&nbsp;';
                            }
                            if (data.data.data[i].birthday == "" || data.data.data[i].birthday == null || data.data.data[i].birthday == undefined) {
                                data.data.data[i].birthday = '';
                            }
                            if (data.data.data[i].total_consumption == "" || data.data.data[i].total_consumption == null || data.data.data[i].total_consumption == undefined) {
                                data.data.data[i].total_consumption = 0;
                            }
                            if (data.data.data[i].consumption_number == "" || data.data.data[i].consumption_number == null || data.data.data[i].consumption_number == undefined) {
                                data.data.data[i].consumption_number = 0;
                            }
                            if (data.data.data[i].consumption_times == "" || data.data.data[i].consumption_times == null || data.data.data[i].consumption_times == undefined) {
                                data.data.data[i].consumption_times = '';
                            }
                            if (data.data.data[i].r_days == null || data.data.data[i].r_days == undefined || data.data.data[i].r_days == "") {
                                data.data.data[i].r_days = "未消费";
                            } else if (data.data.data[i].r_days != "未消费") {
                                data.data.data[i].r_days = "未消费" + data.data.data[i].r_days + "天";
                            }
                            if (data.data.data[i].return_visit == null || data.data.data[i].return_visit == undefined || data.data.data[i].return_visit == "") {
                                data.data.data[i].return_visit = "未回访";
                            } else if (data.data.data[i].return_visit != "未回访") {
                                data.data.data[i].return_visit = parseInt(data.data.data[i].return_visit.replace(/,/g, ""));
                                if (data.data.data[i].return_visit > 365) {
                                    data.data.data[i].return_visit = "未回访365+天";
                                } else {
                                    data.data.data[i].return_visit = "未回访" + data.data.data[i].return_visit + "天";
                                }
                            }

                            var li = document.createElement('li');
                            li.className = 'mui-table-view-cell';
                            li.style = 'padding: 5px 15px;margin-top:0;';
                            li.innerHTML = '<div class="mui-slider-cell">'
                                + '<div class="oa-contact-cell mui-table">'
                                + '<div class="mui-table-cell" style="width:70px;margin-left: 10px;">'
                                + wexin_title
                                + '<img src="' + data.data.data[i].img + '" alt="暂无图片"style="width:100%;border: 1px solid #eee;border-radius:50%;" />'
                                + '</div>'

                                + '<div class="oa-contact-content mui-table-cell" style="padding-top:0px;padding-left: 12px;">'
                                + '<div class="mui-clearfix" style="text-align:left;line-height: 28px;width: 100%;">'
                                + '<h4 class="oa-contact-name">' + data.data.data[i].username + '<span style="font-size:12px;color:#757171;margin-left: 15px;font-weight: normal;">' + data.data.data[i].birthday + '</span></h4>'
                                + '<p class="mui-h6" style="text-align:left;width: 80%;margin-bottom: 0px;line-height:20px;">'
                                + '<span style="font-weight:bold;font-size:15px;">¥</span>'
                                + '<span> ' + data.data.data[i].total_consumption + '</span>'
                                + '<span>&nbsp;/</span>'
                                + '<span> ' + data.data.data[i].consumption_times + '</span>'
                                + '<span>次 / ' + data.data.data[i].consumption_number + '件</span>'
                                + '</p>'
                                + '<p style="font-size:12px;color: #757171;line-height: 25px;">'
                                + '<span class="oa-contact-position" style="color:#97989c;">' + data.data.data[i].r_days + '</span> / '
                                + '<span class="oa-contact-position" style="color:#97989c;">' + data.data.data[i].return_visit + '</span>'
                                + '</p>'
                                + '</div>'
                                + '</div>'
                                + '<div class="mui-table-cell" style="width: 25%;">'
                                + '<button style="padding: 7px 10px;color: #77a1f8;border: 1px solid #77a1f8;" name="' + data.data.data[i].code + '"onclick="member(this)">会员资料</button>'
                                + '<button style="padding: 7px 10px;color: #77a1f8;border: 1px solid #77a1f8;margin-top:7%;" name="' + data.data.data[i].code + '"onclick="grade(this)">修改等级</button>'
                                + '</div>'
                                + '</div>'
                                + '</div>'
                            table.appendChild(li);
                        }
                    }
                    // load.stop();
                }, 1000);
            }
        }, 'json'
        );
    }

    mui('.mui-scroll-wrapper').scroll({
        indicators: false, //是否显示滚动条
    });
    // 点击按钮,将参数传递到另一个页面
    function member(e) {
        location.href = '../homepage/member_data.html?' + 'code=' + e.getAttribute("name");
    }
    function grade(e) {
        location.href = '../homepage/member_grade.html?' + 'code=' + e.getAttribute("name");
    }
</script>
