<script>

    mui.init({
        pullRefresh: {
            container: '#pullrefresh',
            down: {
                // callback: pulldownRefresh
            },
            up: {
                contentrefresh: '正在加载...',
                // auto: true,//可选,默认false.首次加载自动上拉刷新一次
                callback: pullupRefresh,
                auto: true
            }
        }
    });
	/**
	 * 下拉刷新具体业务实现
	 */
    function pulldownRefresh() {
    }
	/**
	 * 上拉加载具体业务实现
	 */
    // 重新开启加载
    // mui('#pullrefresh').pullRefresh().refresh(true);
    // 分页计数
    var count = 0;
    // 分的条数
    var limit_num = 10;
    function pullupRefresh() {
        load.start();
        mui.post('/index.php/webCustomerServiceIndex/', {
            page: ++count,//分页
            limit: limit_num//每页的条数
        }, function (data) {
            // 服务器返回响应，根据响应结果，分析是否登录成功；
            if (data.code == 200) {

                setTimeout(function () {
                    mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > (data.data.count / limit_num))); //参数为true代表没有更多数据了。
                    // var table = document.body.querySelector('.mui-table-view');
                    var qq = document.getElementById("member_data");
                    for (i = 0; i < data.data.data.length; i++) {
                        if (data.data.data[i].img == "") {
                            data.data.data[i].img = "../../images/suoke.jpg";
                        }
                        if (data.data.data[i].username == "" || data.data.data[i].username == null || data.data.data[i].username == undefined) {
                            data.data.data[i].username = '&nbsp;';
                        }
                        var li = document.createElement('li');
                        li.className = 'mui-table-view-cell';
                        li.style = "padding-left:5px;padding-right: 5px;"
                        li.innerHTML = '<div class="mui-slider-cell" name="' + data.data.data[i].code + '">'
                            + '<div class="oa-contact-cell mui-table">'
                            + '<div class="mui-table-cell" style="width:60px;height:60px;">'
                            + '<img src="' + data.data.data[i].img + '"style="width:60%;height:100%;border-radius:50%;"/>'
                            + '</div>'
                            + '<div class="oa-contact-content mui-table-cell">'
                            + '<div class="mui-clearfix" style="text-align:left;line-height: 28px;width: 100%;">'
                            + '<h4 class="oa-contact-name">' + data.data.data[i].username + '</h4>'
                            + '</div>'
                            + '</div>'
                            + '</div>'
                            + '</div>'
                        qq.appendChild(li);
                    }
                    load.stop();
                }, 1000);
            }
        }, 'json');

    }
    mui('.mui-scroll-wrapper').scroll({
        indicators: false, //是否显示滚动条
    });
</script>
