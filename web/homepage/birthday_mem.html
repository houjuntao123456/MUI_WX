                        </div>
                        <div class="mui-input-row mui-select border_b"

                            </select>
                        </div>
                        <div class="mui-input-row mui-select border_b"
                            style="width:95%;margin:0 auto;border-bottom: 1px solid #eee;background-color: white;">

                        </div>
                        <div class="mui-input-row mui-select border_b"

                            <select name="" id="all_tying">

                                <option value="0">未绑定</option>
                            </select>

                        <div class="mui-button-row but_cx_all border_b">

                            <button type="button" data-loading-icon="mui-spinner mui-spinner-white"

                                style="width:75%;background-color:#007aff;color:white;" id="query">立即查询</button>

                        </div>

                </div>

                                    <a class="mui-control-item" id="zj_nore">1-7日未回访</a>
                                </div>
                            </div>

                                <div class="mui-segmented-control">

                                    <a class="mui-control-item" id="noreturn_visit3">30天未回访</a>
                                </div>

                                </div>
