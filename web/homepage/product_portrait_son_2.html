<script>
    mui.init({
        pullRefresh: {
            container: '#pullrefresh',
            down: {
                // callback: pulldownRefresh
            },
            up: {
                contentrefresh: '正在加载...',
                auto: true,//可选,默认false.首次加载自动上拉刷新一次
                callback: pullupRefresh
            }
        }
    });
    /**
     * 下拉刷新具体业务实现
     */
    function pulldownRefresh() {
    }

    var RadioStyle_checked = document.getElementById("RadioStyle_checked");
    /**
     * 上拉加载具体业务实现
     */
    // 重新开启加载
    // mui('#pullrefresh').pullRefresh().refresh(true);
    // 分页计数
    var count = 0;
    // 分的条数
    var limit_num = 20;
    function pullupRefresh() {
        load.start();
        mui.post('/index.php/webCommodityScreeningIndex/', {
            id: idd,
            whole: 1,
            vvip: tiaojian, // 1 微信  2全部
            page: ++count,
            limit: limit_num
        }, function (data) {
            //服务器返回响应，根据响应结果，分析是否登录成功；
            if (data.code == 200) {
                setTimeout(function () {
                    mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > (data.data.count / limit_num))); //参数为true代表没有更多数据了。
                    mui("#header_all_nums")[0].innerHTML = data.data.count;
                    if (data.data.count == 0) {
                        var h1 = document.createElement("h1");
                        h1.style = "padding-top:10px;text-align:center;"
                        h1.innerHTML = "没有符合条件的会员!!!!";
                        RadioStyle_checked.appendChild(h1);
                    } else {
                         document.getElementById("show_qunfa").classList.remove("dis");
                        for (i = 0; i < data.data.data.length; i++) {
                            if (data.data.data[i].img == "" || data.data.data[i].img == null) {
                                data.data.data[i].img = '../images/suoke.jpg';
                            }
                            let nameLower = data.data.data[i].username;
                            if (nameLower == null || nameLower == 'null' || nameLower == undefined || nameLower == '') {
                                data.data.data[i].username = '';
                            }
                            let phoneLower = data.data.data[i].phone_g;
                            if (phoneLower == null || phoneLower == 'null' || phoneLower == undefined || phoneLower == '') {
                                data.data.data[i].phone_g = '';
                            }
                            var span = document.createElement("span");
                            span.innerHTML = '<input type="checkbox" id="hh' + count + i + '" name="checkbox_son" onclick="checked_box(this)" phone="' + data.data.data[i].phone_g + '" code="' + data.data.data[i].code + '">'
                                + '<label for="hh' + count + i + '">'
                                + '<div class="lable_img"> </div>'
                                + '<img width="50px" height="50px" src="' + CheckImgExists(data.data.data[i].img) + '">'
                                + ' <div class="lable_div">'
                                + ' <p><span class="lable_div_name">' + data.data.data[i].username + '</p>'
                                + '<p><span>' + data.data.data[i].phone_g + '</span></p>'
                                + '</div>'
                                + '<button style="float: right;top: 10px;" class="member_archives" code="' + data.data.data[i].code + '">会员档案</button>'
                                + '</label>'
                            RadioStyle_checked.appendChild(span);
                        }
                    }
                    load.stop();
                }, 1000);

            }
        }, 'json'
        );
    }
    mui('.mui-scroll-wrapper').scroll({
        indicators: false, //是否显示滚动条
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });


</script>
