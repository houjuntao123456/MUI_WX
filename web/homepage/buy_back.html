    var checkbox_son = document.getElementsByName("checkbox_son");
    var all = document.getElementById("all");
    function checked_box(e) {
        if (e.getAttribute("id") == "all") {
            if (e.checked == true) {
                for (var i = 0; i < checkbox_son.length; i++) {
                    checkbox_son[i].checked = true;
                }
                // 全选添加
                all_add_array();
            } else {
                for (var i = 0; i < checkbox_son.length; i++) {
                    checkbox_son[i].checked = false;
                }
                // 全选删除
                all_remove_array();
            }


        } else {
            if (all.checked == true) {
                all.checked = false;

                if (e.checked != true) {
                    remove_array(e.getAttribute("phone"))
                }

            } else {

                var h = 0;
                for (var i = 0; i < checkbox_son.length; i++) {
                    if (checkbox_son[i].checked == true) {
                        h++;
                    }
                }
                if (h == checkbox_son.length) {
                    all.checked = true;
                }

                if (e.checked == true) {
                    // 添加数组
                    add_array(e.getAttribute("phone"), e.getAttribute("code"));

                } else {
                    // 删除数组
                    remove_array(e.getAttribute("phone"), e.getAttribute("code"))

                }


            }
        }
    }
    var shuzu = [];
    var shuzu_code=[];
    // 向数组添加
    function add_array(phone,code) {
        shuzu.push(phone);
        shuzu_code.push(code)
        document.getElementById("all_nums").innerHTML = shuzu.length;
    }
    // 向数组删除
    function remove_array(phone,code) {
        for (i = 0; i < shuzu.length; i++) {
            if (shuzu[i] == phone) {
                shuzu.splice(i, 1);
            }
        }
        for (i = 0; i < shuzu_code.length; i++) {
            if (shuzu_code[i] == code) {
                shuzu_code.splice(i, 1);
            }
        }
        document.getElementById("all_nums").innerHTML = shuzu.length;
    }
    // 全选添加
    function all_add_array() {
        shuzu = [];
        shuzu_code=[];
        var checkbox_son = document.getElementsByName("checkbox_son");
        for (h = 0; h < checkbox_son.length; h++) {
            shuzu.push(checkbox_son[h].getAttribute("phone"));
        }
         for (h = 0; h < checkbox_son.length; h++) {
            shuzu_code.push(checkbox_son[h].getAttribute("code"));
        }
        document.getElementById("all_nums").innerHTML = shuzu.length;
    }
    // 全选删除
    function all_remove_array() {
        shuzu = [];
        shuzu_code=[];
        document.getElementById("all_nums").innerHTML = shuzu.length;
    }

            // e.index == 1

                // 视图
                if (control_Member) {

                    localStorage.setItem("array_shuzu_control", 'true');
                    location.href = '../homepage/rich_letter_view.html';
                } else {
                    // 控制短信页面选择全部会员 false(不是会员全选)
                    localStorage.setItem("array_shuzu_control", 'false');
                    if (shuzu.length != 0) {
                        localStorage.setItem("array_shuzu", shuzu);
                        location.href = '../homepage/rich_letter_view.html';
                    } else {
                        mui.toast('请选择需要发送视图的会员!!', {
                            duration: 'long',
                            type: 'div'
                        })
                    }
                }

            } else if (e.index == 2) {
                // 微信
                if (control_Member) {
                    // 已选择全部会员
                    // 控制短信页面选择全部会员 true(会员全选)
                    localStorage.setItem("array_shuzu_control", 'true');
                    location.href = '../homepage/short_weixin_group.html';
                } else {
                    // 控制短信页面选择全部会员 false(不是会员全选)
                    localStorage.setItem("array_shuzu_control", 'false');
                    if (shuzu.length != 0) {
                        localStorage.setItem("array_shuzu", shuzu_code);
                        location.href = '../homepage/short_weixin_group.html';
                    } else {
                        mui.toast('请选择需要发送微信的会员!!', {
                            duration: 'long',
                            type: 'div'
                        })
                    } 
                }

            } else if (e.index == 3) {
                // 卡劵
                if (control_Member) {
                    // 已选择全部会员
                      localStorage.setItem("array_shuzu_control", 'true');
                    location.href = '../homepage/group_card_coupon.html';
                } else {
                    // 控制页面选择全部会员 false(不是会员全选)
                     localStorage.setItem("array_shuzu_control", 'false');
                    if (shuzu.length != 0) {
                        localStorage.setItem("array_shuzu", shuzu_code);
                        location.href = '../homepage/group_card_coupon.html';
                    } else {
                        mui.toast('请选择需要发送卡劵的会员!!', {
                            duration: 'long',
                            type: 'div'
                        })
                    }
                }
            } else {
                // 短信
                if (control_Member) {
                    // 已选择全部会员
                    // 控制短信页面选择全部会员 true(会员全选)
                    localStorage.setItem("array_shuzu_control", 'true');
                    location.href = '../homepage/short_message.html?type=true';
                } else {
                    // 控制短信页面选择全部会员 false(不是会员全选)
                    localStorage.setItem("array_shuzu_control", 'false');
                    if (shuzu.length != 0) {
                        localStorage.setItem("array_shuzu", shuzu);
                        location.href = '../homepage/short_message.html?type=true';

                    } else {
                        mui.toast('请选择需要发送短信的会员!!', {
                            duration: 'long',
                            type: 'div'
                        })
                    }
                }



            }
        })
    }

    // 全选会员

    function header_all_xuan() {
        if (document.getElementById("header_lable").classList.contains("img_header")) {
            // 未选中
            document.getElementById("header_lable").classList.remove("img_header");
            document.getElementById("header_xuan").innerHTML = "全选";
            document.getElementById("header_nums").innerHTML = "";
            document.getElementById("all").disabled = false;
            document.getElementById("all_xuanze").innerHTML = "本页选择";

            for (k = 0; k < checkbox_son.length; k++) {
                checkbox_son[k].checked = false;
                checkbox_son[k].disabled = false;
            }
            control_Member = false;
        } else {
            // 选中
            document.getElementById("header_lable").classList.add("img_header");
            document.getElementById("header_xuan").innerHTML = "全选:";
            document.getElementById("header_nums").innerHTML = document.getElementById("header_all_nums").innerHTML;
            document.getElementById("all").disabled = true;
            document.getElementById("all").checked = false;
            document.getElementById("all_xuanze").innerHTML = "禁止选择";
            document.getElementById("all_xuanze").checked = false;
            all_remove_array();
            for (k = 0; k < checkbox_son.length; k++) {
                checkbox_son[k].checked = true;
                checkbox_son[k].disabled = true;
            }
            control_Member = true;

        }
        // mui("#header_all_nums")[0]


    }

<script>
    mui.init({
        pullRefresh: {
            container: '#pullrefresh',
            down: {
                // callback: pulldownRefresh
            },
            up: {
                contentrefresh: '正在加载...',
                auto: true,//可选,默认false.首次加载自动上拉刷新一次
                callback: pullupRefresh
            }
        }
    });
    /**
     * 下拉刷新具体业务实现
     */
    function pulldownRefresh() {
    }

    var RadioStyle_checked = document.getElementById("RadioStyle_checked");
    /**
     * 上拉加载具体业务实现
     */
    // 重新开启加载
    // mui('#pullrefresh').pullRefresh().refresh(true);
    // 分页计数
    var count = 0;
    // 分的条数
    var limit_num = 30;
    function pullupRefresh() {
        mui.post('/index.php/RepurchaseBuyBack/', {
            start:starttime,
            end:endtime,
            staff:code,
            total_status:zhuang,
            page: ++count,
            limit: limit_num
        }, function (data) {
            console.log(data)
            //服务器返回响应，根据响应结果，分析是否登录成功；
            if (data.code == 200) {
                setTimeout(function () {
                    mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > (data.data.count / limit_num))); //参数为true代表没有更多数据了。
                    mui("#header_all_nums")[0].innerHTML = data.data.count;
                    if (data.data.count == 0) {
                        var h1 = document.createElement("h1");
                        h1.style = "padding-top:10px;text-align:center;"
                        h1.innerHTML = "没有符合条件的会员!!!!";
                        RadioStyle_checked.appendChild(h1);
                    } else {
                        for (i = 0; i < data.data.data.length; i++) {
                            if (data.data.data[i].img == "" || data.data.data[i].img == null) {
                                data.data.data[i].img = '../images/suoke.jpg';
                            }
                            if (data.data.data[i].username == "" || data.data.data[i].username == null) {
                                data.data.data[i].username = '';
                            }
                            if (data.data.data[i].birthday == "" || data.data.data[i].birthday == null) {
                                data.data.data[i].birthday = '';
                            }
                            if (data.data.data[i].rfm_days == "" || data.data.data[i].rfm_days == null || data.data.data[i].rfm_days == undefined || data.data.data[i].rfm_days != '未消费') {
                                data.data.data[i].rfm_days = data.data.data[i].rfm_days + '天未消费';
                            }
                            if (data.data.data[i].total_consumption == "" || data.data.data[i].total_consumption == null) {
                                data.data.data[i].total_consumption = '';
                            }
                            if (data.data.data[i].consumption_times == "" || data.data.data[i].consumption_times == null) {
                                data.data.data[i].consumption_times = '';
                            }
                            var span = document.createElement("span");
                            span.innerHTML = '<input type="checkbox" id="hh' + count + i + '" name="checkbox_son" onclick="checked_box(this)" phone="' + data.data.data[i].phone + '" code="' + data.data.data[i].code + '">'
                                + '<label for="hh' + count + i + '">'
                                + '<div class="lable_img"> </div>'
                                + '<img width="50px" height="50px" src="' + data.data.data[i].img + '">'
                                + ' <div class="lable_div">'
                                + ' <p><span class="lable_div_name">' + data.data.data[i].username + '</span>&nbsp;&nbsp;<span class="lable_div_birthday">' + data.data.data[i].code + '</span></p>'
                                + '<p> ¥ <span>' + data.data.data[i].total_consumption + '</span> / <span>' + data.data.data[i].consumption_times + '</span>次</p>'
                                +'<p><span>' + data.data.data[i].rfm_days + '</span><span class="lable_div_hui">回购金额:'+data.data.data[i].r_pay+'元</span></p>'
                                + '</div>'
                                + '<button style="float: right;top: -5px;" class="member_archives" code="' + data.data.data[i].code + '">会员档案</button>'
                                + '</label>'
                            RadioStyle_checked.appendChild(span);
                        }
                        if (document.getElementById("all").checked == true) {
                            all.checked = false;
                        }
                        if (document.getElementById("header_lable").classList.contains("img_header")) {
                            for (j = 0; j < checkbox_son.length; j++) {
                                checkbox_son[j].checked = true;
                                checkbox_son[j].disabled = true;
                            }
                        }

                    }




                }, 1000);

            }
        }, 'json'
        );
    }
    mui('.mui-scroll-wrapper').scroll({
        indicators: false, //是否显示滚动条
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });
    // 点击按钮,将参数传递到另一个页面
