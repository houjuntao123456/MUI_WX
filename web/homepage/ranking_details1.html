      mui(document.body).on('tap', '.mui-btn', function(e) {
        paim = picture2.options[picture2.selectedIndex].value;

})
          //加载动画
          var load = new Loading();
        load.init();

    mui('body').on('tap', 'a', function () {
        window.top.location.href = this.href;
    });
    var pp = document.getElementById("form_css");
    var pullrefresh = document.getElementById("pullrefresh");
    var birth = document.getElementsByClassName("time_");
    //接收参数
    var loc = location.href;
    var n1 = loc.length;
    var n2 = loc.indexOf('=');
    var n3 = loc.indexOf('*');
    var n4 = loc.indexOf('#');
    var idd = decodeURI(loc.substr(n2 + 1, n3 - n2 - 5));
    var name= decodeURI(loc.substr(n3 + 1, n4 - n3-4));
    var code = decodeURI(loc.substr(n4 + 1, n1 - n4));
    mui("#divid").on("tap","#over_time",function(){
	// 逻辑代码，例如跳转详情页、ajax
    var dtpicker = new mui.DtPicker({
            type: "month",//设置日历初始视图模式 
            beginDate: new Date(1970, 01),//设置开始日期 
            endDate: new Date(2170, 01),//设置结束日期 
            labels: ['年', '月'],//设置默认标签区域提示语 
            });
            dtpicker.show(function (items) {
            birth[0].innerHTML = items.y.value + '-' + items.m.value 
            })
    });
       // 获取当前时间
       var new_star = "";
        var new_end = "";
        function new_data() {
            var myDate = new Date();//获取系统当前时间
            if ((myDate.getMonth() + 1) <=9) {
            // new_star = myDate.getFullYear() + '-' + '0'+(myDate.getMonth() + 1) + '-' + (myDate.getDate() - 1);
            new_end = myDate.getFullYear() + '-' + '0'+(myDate.getMonth() + 1);
            }else{
            // new_star = myDate.getFullYear() + '-' + (myDate.getMonth() + 1) + '-' + (myDate.getDate() - 1);
            new_end = myDate.getFullYear() + '-' + (myDate.getMonth() + 1);
            }
            // birth[0].innerHTML = new_star;
            birth[0].innerHTML = new_end;

        }
    window.onload = function () {
        new_data();
        // hidden_title();
        pullrefresh.style.marginTop = pp.clientHeight + 50 + 'px';
        document.getElementById("zuname").innerHTML = name;
        pullupRefresh()
    }

<script>
    // 分页计数
    var paim = 1;
    // 分的条数

    function pullupRefresh() {
        load.start();

                store_code:code,
                group_type:paim,
                group_id:idd,
                times:birth[0].innerHTML

                    document.getElementById("name1").innerHTML = data.data.dataOne.findName;
                    // document.getElementById("mendian1").innerHTML= data.data.dataOne.storeName;
                    document.getElementById("zhibiao1").innerHTML=data.data.dataOne.realNumber;
                    document.getElementById("mubian1").innerHTML=data.data.dataOne.totalMission;

                    var myChart = echarts.init(document.getElementById('main'));
                    option = {
                        // title : {

                        // },
