<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../mui/css/mui.min.css">
    <script src="../mui/js/mui.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/iconfont_centent.css">
    <script src="../js/hidden-titile.js"></script>
    <script src="../js/vconsole.js"></script>

    <title>V票管理</title>
    <style>
        .qf {
            width: 96%;
            border: 1px #ecebeb solid;
            margin: 0 auto;
            height: 60px;
            margin-top: 10px;
            border-radius: 10px;
            background-color: white;
        }

        a {
            display: -webkit-box;
        }

        .dispay_none {
            display: none;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:#007aff;">
        <a href="javascript:history.go(-1)" class="mui-icon mui-icon-back mui-active-back" style="color:white;"></a>
        <h1 class="mui-title" id="title_" style="color:white;">V票管理</h1>
    </header>
    <div class="mui-content">
        <!-- v票奖励-->
        <div id="16027324939666" class="mui-row qf">
            <a href="v_reward.html">
                <div class="mui-col-xs-2 mui-col-sm-2" style="line-height: 54px;text-align: center;">
                    <span class="iconfont icon-xiaoshouhetong" style="color: #007aff; font-size: 27px;"></span>
                </div>
                <div class="mui-col-xs-8 mui-col-sm-8">
                    <p style="color: black;font-size:16px;margin-top: 18px;">v票奖励</p>
                    <!-- <p>批量给我的会员发消息</p> -->
                </div>
                <div class="mui-col-xs-1 mui-col-sm-1" style="line-height:57px;">
                    <span class="mui-icon mui-icon-forward" style="color: rgb(161, 161, 161);"></span>
                </div>
                <div class="mui-col-xs-1 mui-col-sm-1" style="line-height:57px;">
                </div>
            </a>
        </div>

        <!-- v票兑换  -->
        <div id="16027325073476" class="mui-row qf">
            <a href="v_exchange.html">
                <div class="mui-col-xs-2 mui-col-sm-2" style="line-height: 54px;text-align: center;">
                    <span class="iconfont icon-xiaoshoushendan" style="color: #007aff; font-size: 27px;"></span>
                </div>
                <div class="mui-col-xs-8 mui-col-sm-8">
                    <p style="color: black;font-size:16px;margin-top: 18px;">v票兑换</p>
                    <!-- <p>批量给我的会员发消息</p> -->
                </div>
                <div class="mui-col-xs-1 mui-col-sm-1" style="line-height: 57px;">
                    <span class="mui-icon mui-icon-forward" style="color: rgb(161, 161, 161);"></span>
                </div>
                <div class="mui-col-xs-1 mui-col-sm-1" style="line-height:57px;">
                </div>
            </a>
        </div>
        <!-- v票查询 -->
        <div id="16027325220545" class="mui-row qf">
            <a href="v_ticket_query.html" id="hgcx">
                <div class="mui-col-xs-2 mui-col-sm-2" style="line-height: 54px;text-align: center;">
                    <span class="iconfont icon-xiaoshoushendan" style="color: #007aff; font-size: 27px;"></span>
                </div>
                <div class="mui-col-xs-8 mui-col-sm-8">
                    <p style="color: black;font-size:16px;margin-top: 18px;">v票查询</p>
                    <!-- <p>批量给我的会员发消息</p> -->
                </div>
                <div class="mui-col-xs-1 mui-col-sm-1" style="line-height: 57px;">
                    <span class="mui-icon mui-icon-forward" style="color: rgb(161, 161, 161);"></span>
                </div>
                <div class="mui-col-xs-1 mui-col-sm-1" style="line-height:57px;">
                </div>
            </a>
        </div>
    </div>

</body>
<script>
    hidden_title();
    document.getElementById("hgcx").onclick = function () {
        localStorage.setItem("best_chaxun", "");
    };
    (function () {
        let shuzu = localStorage.getItem("jurisdiction_Administration").split(',');
        for (let i = 0; i < shuzu.length; i++) {
            let s = document.getElementById(shuzu[i]);
            if (s) s.classList.add("dispay_none");
        }
    })();


</script>

</html>
