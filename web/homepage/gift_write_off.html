<body>
    <header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:#007aff;">
        <a href="javascript:history.go(-1)" class="mui-icon mui-icon-back mui-active-back" style="color:white;"></a>

    </header>
    <div class="mui-content">
        <!-- 卡劵赠送-->
        <div id="16063706460525" class="mui-row qf">
            <a href="card_voucher_presentation.html">
                <div class="mui-col-xs-2 mui-col-sm-2" style="line-height: 54px;text-align: center;">
                    <span class="iconfont icon-xiaoshouhetong" style="color: #007aff; font-size: 27px;"></span>

                </div>

                    <span class="mui-icon mui-icon-forward" style="color: rgb(161, 161, 161);"></span>
                </div>
                <div class="mui-col-xs-1 mui-col-sm-1" style="line-height:57px;">
                </div>
            </a>
        </div>

        <!-- 卡劵核销  -->
        <div id="16063706664317" class="mui-row qf">
            <a href="cancellation_credit_card.html">
                <div class="mui-col-xs-2 mui-col-sm-2" style="line-height: 54px;text-align: center;">
                    <span class="iconfont icon-xiaoshoushendan" style="color: #007aff; font-size: 27px;"></span>
                </div>
                <div class="mui-col-xs-8 mui-col-sm-8">
                    <p style="color: black;font-size:16px;margin-top: 18px;">卡劵核销</p>
                </div>
                <div class="mui-col-xs-1 mui-col-sm-1" style="line-height: 57px;">
                    <span class="mui-icon mui-icon-forward" style="color: rgb(161, 161, 161);"></span>
                </div>
                <div class="mui-col-xs-1 mui-col-sm-1" style="line-height:57px;">
                </div>
            </a>
        </div>

        <div id="16063706859686" class="mui-row qf" onclick="saoma()">
            <a>
                <div class="mui-col-xs-2 mui-col-sm-2" style="line-height: 54px;text-align: center;">
                    <span class="iconfont icon-xiaoshoushendan" style="color: #007aff; font-size: 27px;"></span>
                </div>
                <div class="mui-col-xs-8 mui-col-sm-8">
                    <p style="color: black;font-size:16px;margin-top: 18px;">扫码核销</p>
                </div>
                <div class="mui-col-xs-1 mui-col-sm-1" style="line-height: 57px;">
                    <span class="mui-icon mui-icon-forward" style="color: rgb(161, 161, 161);"></span>
                </div>
                <div class="mui-col-xs-1 mui-col-sm-1" style="line-height:57px;">
                </div>
            </a>
        </div>

    </div>
</body>
<script>
    hidden_title();
    var reg_suokeduos = new RegExp("^[0-9]*$");
    function saoma() {
        let newCompany = $.cookie("company");
        let strs = newCompany.substring(newCompany.length - 4);

        if (newCompany == "ic") {
            top.location.href = "https://wechat.suokeduo.com/scan/get?company=" + $.cookie('company') + "";
        } else {
            if (reg_suokeduos.test(strs)) {
                top.location.href = "https://wechat.suokeduo.com/scan/get?company=" + $.cookie('company') + "";
            } else {
                top.location.href = "https://wxauth.suokeduo.com/scanCode/snsapi_userinfo/index?company=" + $.cookie('company') + "";
            }
        }


    }

    (function () {
        let shuzu = localStorage.getItem("jurisdiction_Administration").split(',');
        for (let i = 0; i < shuzu.length; i++) {
            let s = document.getElementById(shuzu[i]);
            if (s) s.classList.add("dispay_none");
        }
    })();
</script>

</html>
